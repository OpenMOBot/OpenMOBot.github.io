<div class="step-container card">
    <div class="row">
        <h2 class="col-11 text-start">
            Step <span>{{index + 1}}</span>: {{step.title}}
        </h2>
    </div>
    <div class="row justify-content-center">
        <img src="{{ step.gifPath }}" class="step-gif img-fluid" alt="Step GIF" />
    </div>
    <div class="row">
        <p class="col-12 mt-3 ms-0 step-content text-start"  [innerHTML]="step.content"></p>
    </div>
</div>
