<div class="step-container card">
  <div class="row">
    <h2 class="col-11 text-start">
      Step <span>{{ index + 1 }}</span
      >: {{ step.title }}
    </h2>
  </div>
  <div class="row justify-content-center">
    <!-- Display video if videoPath is available -->
    <video
      *ngIf="step.videoPath; else showGif"
      autoplay
      loop
      muted
      playsinline
      controls
      class="step-gif img-fluid"
    >
      <source [src]="step.videoPath" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- Fallback to GIF if videoPath is not available -->
    <ng-template #showGif>
      <img
        *ngIf="step.gifPath"
        [src]="step.gifPath"
        class="step-gif img-fluid"
        alt="Step GIF"
      />
    </ng-template>
  </div>
  <div class="row step-content justify-content-center">
    <p class="col-12 mt-3 ms-0" [innerHTML]="step.content"></p>
  </div>
</div>
