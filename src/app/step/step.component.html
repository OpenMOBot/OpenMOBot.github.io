<div class="step-container card p-3">
    <div class="row">
        <h2 class="col-12 text-start">
            Step <span>{{index + 1}}</span>: {{step.title}}
        </h2>
    </div>
    <div class="row justify-content-center">
        <img src="{{ step.gifPath }}" class="step-gif img-fluid" alt="Step GIF" />
    </div>
    <div class="row">
        <p class="col-12 mt-3 step-content text-start">{{step.content}}</p>
    </div>
</div>
