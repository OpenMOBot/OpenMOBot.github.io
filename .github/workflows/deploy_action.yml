name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if it's different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.18.0'  # Use Node.js v20.18.0

    - name: Install dependencies
      run: npm install

    - name: Build the Angular project
      run: npm run build -- --configuration production --base-href "/OpenMOBot.github.io/"  # Adjust for your repo name

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # Use the secret name you created
        publish_dir: ./dist  # Update this to match your dist folder name
